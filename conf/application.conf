mysql = {
  dataSourceClass="com.mysql.jdbc.jdbc2.optional.MysqlDataSource"
  numThreads=10
  properties {
    user=root
    password=root
    databaseName="bank_db"
    serverName=localhost
  }
}

postgres = {
  dataSourceClass="org.postgresql.ds.PGSimpleDataSource"
  numThreads=10
  properties {
    user=${?USERID}
    password=${?PGPASSWORD}
    databaseName=bank_db
    serverName=localhost
  }
}
